<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="root"></div>
<script src="https://cdn.tailwindcss.com"></script>
<script src = "https://unpkg.com/react@18/umd/react.development.js"></script>
<script src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

<script type="text/babel">

    const buttonSatate = {
        default: 'bg-blue-500 hover:bg-blue-700 text-withe font-bold py-2 px-4 rounded',
        primary: 'bg-green-500 hover:bg-green-700 text-withe font-bold py-2 px-4 rounded'
    }

    function Button({children, className,  variant ='default', ...props}){
        return(
            <button className={`${buttonSatate[variant]}
            ${className}`}
                    {...props}>
                {children}
            </button>
        )
    }

    function App() {
        return (
            <div className="text-center mt-10">
                <Button title = "Meu botão" className="mr-14">Botão padrão</Button>
                <Button onClick={()=> alert('oi')} className="mr-2"> Alerta </Button>
                <Button variant="primary" className="hover:bg-red-700">Botão primário </Button>
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
        <App/>
    )
</script>

</body>
</html>
