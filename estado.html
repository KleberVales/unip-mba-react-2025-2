<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="root"></div>
<script src = "https://unpkg.com/react@18/umd/react.development.js"></script>
<script src = "https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

<script type="text/babel">
    const {useState, useEffect} = React;

    function Botao({mensagem}){
        return(
            <button
                onClick={() => alert(mensagem)}
            >
                Mostrar mensagem
            </button>
        )
    }

    function App() {
        const [mensagem, setMensagem] = useState("Mensagem Inicial")

        const isFirstRender = React.useRef(true);

        useEffect(() => {
            if (isFirstRender.current) {
                isFirstRender.current = false;
                return;
            }
            console.log("Componente montado ou mensagem alterada")
        }, [mensagem])

        return (
            <div>
                <Botao mensagem={mensagem}/>

                <button
                    onClick={() => setMensagem("Mensagem alterada pelo estado")}
                >
                    Alterar mensagem
                </button>

            </div>

        );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(
        <App />
    );
</script>

</body>
</html>
